apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nmunir/Inception-of-Things.git
    targetRevision: HEAD
    path: p3/repo/app
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
